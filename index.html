<!DOCTYPE html>
<html>
<head>
    <title>GoatedQuiz</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 12px;
            margin: 8px;
            width: 80%;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
        }
        #feedback {
            font-size: 24px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div id="start-screen">
    <h1>GoatedQuiz</h1>
    <button onclick="startQuiz()">Start Quiz</button>
</div>

<div id="quiz-screen" style="display:none;">
    <h2 id="question">Question appears here</h2>
    <div id="options"></div>

    <p id="feedback"></p>

    <p>Score: <span id="score">0</span></p>
</div>

<script src="script.js"></script>

</body>
</html>
