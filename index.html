<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GoatedQuiz</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 32px;
    }

    button {
        background: #1e90ff;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        margin-top: 20px;
        font-size: 18px;
        cursor: pointer;
    }

    .hidden {
        display: none;
    }

    #quiz-screen {
        margin-top: 40px;
    }

    .option-btn {
        display: block;
        margin: 10px auto;
        padding: 12px 20px;
        width: 80%;
        background: #333;
        border-radius: 8px;
        border: 1px solid #555;
        cursor: pointer;
        font-size: 18px;
        color: white;
    }
</style>
</head>

<body>

<!-- START SCREEN -->
<div id="level-screen">
    <h1>GoatedQuiz</h1>
    <button onclick="startGame()">Start Quiz</button>
</div>

<!-- QUIZ SCREEN -->
<div id="quiz-screen" class="hidden">
    <h2 id="question">Question text</h2>

    <div id="options"></div>

    <p>Time left: <span id="timer">15</span>s</p>
    <p>Score: <span id="score">0</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
