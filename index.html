<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoatedQuiz</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #1e90ff;
            color: white;
        }

        #question {
            font-size: 22px;
            margin-top: 20px;
        }

        .option {
            display: block;
            margin: 12px auto;
            width: 80%;
            padding: 12px;
            background: #222;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <!-- LEVEL SCREEN -->
    <div id="level-screen">
        <h1>GoatedQuiz</h1>
        <h2>Select Level</h2>
        <button onclick="startGame('easy')">Easy</button>
        <button onclick="startGame('medium')">Medium</button>
        <button onclick="startGame('hard')">Hard</button>
    </div>

    <!-- QUIZ SCREEN -->
    <div id="quiz-screen" class="hidden">
        <h2 id="question">Question shows here</h2>
        <div id="options"></div>

        <br>
        <p>Time left: <span id="timer">15</span>s</p>
        <p>Score: <span id="score">0</span></p>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result-screen" class="hidden">
        <h2>Quiz Finished!</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <button onclick="location.reload()">Play Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
