<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoatedQuiz - Play</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="level-screen" class="screen">
    <h2>Select Level</h2>
    <button class="btn" onclick="startGame('easy')">Easy</button>
    <button class="btn" onclick="startGame('medium')">Medium</button>
    <button class="btn" onclick="startGame('hard')">Hard</button>
  </div>

  <div id="quiz-screen" class="screen hidden">
    <h2 id="question"></h2>
    <div id="options"></div>

    <h3 id="timer">Time: 15</h3>
  </div>

  <div id="result-screen" class="screen hidden">
    <h2>Your Score: <span id="score"></span></h2>
    <button onclick="location.href='index.html'" class="btn">Back Home</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
