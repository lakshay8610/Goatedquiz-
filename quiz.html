<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoatedQuiz - Play</title>

    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .question-box {
            margin: 40px auto;
            background: #111;
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 0 20px #00ffff55;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #222;
            color: white;
            border: 2px solid cyan;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        button:hover {
            background: cyan;
            color: black;
        }
    </style>
</head>
<body>

    <h1>GoatedQuiz</h1>
    <h2>Quiz Page</h2>

    <div class="question-box">
        <h3 id="question">Loading question...</h3>

        <button onclick="checkAnswer(0)" id="opt1"></button>
        <button onclick="checkAnswer(1)" id="opt2"></button>
        <button onclick="checkAnswer(2)" id="opt3"></button>
        <button onclick="checkAnswer(3)" id="opt4"></button>
    </div>

    <h3 id="result"></h3>

    <script>
        // Questions
        const questions = [
            {
                q: "Which animal is known as the King of the Jungle?",
                options: ["Elephant", "Lion", "Tiger", "Cheetah"],
                answer: 1
            },
            {
                q: "What is the largest planet in our Solar System?",
                options: ["Earth", "Venus", "Jupiter", "Mars"],
                answer: 2
            }
        ];

        let index = 0;

        function loadQuestion() {
            document.getElementById("question").innerHTML = questions[index].q;

            for (let i = 0; i < 4; i++) {
                document.getElementById("opt" + (i + 1)).innerHTML = questions[index].options[i];
            }
        }

        function checkAnswer(selected) {
            if (selected === questions[index].answer) {
                document.getElementById("result").innerHTML = "Correct! ✔️";
                document.getElementById("result").style.color = "lightgreen";
            } else {
                document.getElementById("result").innerHTML = "Wrong ❌";
                document.getElementById("result").style.color = "red";
            }

            setTimeout(() => {
                index++;
                if (index < questions.length) {
                    document.getElementById("result").innerHTML = "";
                    loadQuestion();
                } else {
                    document.getElementById("result").innerHTML = "Quiz Completed!";
                }
            }, 1000);
        }

        loadQuestion();
    </script>

</body>
</html>
